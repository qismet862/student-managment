<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">
                <form th:action="@{/save/student}" th:object="${student}" method="POST">

                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text" class="form-control" name="firstName" th:field="*{firstName}"
                               placeholder="Enter Student First Name"/>
                    </div>
                    <div class="form-group mt-3">
                        <label>Student Last Name</label>
                        <input type="text" class="form-control" name="lastName" th:field="*{lastName}"
                               placeholder="Enter Student Last Name"/>
                    </div>
                    <div class="form-group mt-3">
                        <label>Student Email</label>
                        <input type="email" class="form-control" name="email" th:field="*{email}"
                               placeholder="Enter Student Email"/>
                    </div>
                    <div class="box-footer mt-3">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
